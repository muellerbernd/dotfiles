[[block]]
block = "disk_space"
interval = 60
info_type = "available"
alert_unit = "GB"
alert = 10.0
warning = 15.0
format = " $icon $available.eng(w:5,p:1) "
format_alt = " $icon $used.eng(w:5,p:1)/$total.eng(w:5,p:1) "

