ethernet_device = "enp0s31f6"

[error_fullscreen_format]
full = " $full_error_message "
short = " $full_error_message.str(w:170, rot_interval:0.2) "

[icons]
icons = "material-nf"
[icons.overrides]
no_wifi = "\U000f05aa" # nf-md-wifi_off
bell-slash = "\U000f00a0" # nf-md-bell_sleep
degree = "\u00B0"

