# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Increase Starship command scan & duration time-outs
# scan_timeout = 10000
# # command_timeout = 1000
command_timeout = 3000

# Do not add new line
# add_newline = false

# Do not truncate the directory listing
#[directory]
#truncation_length = 0

# Show even very fast command executions in terminal (in ms)
# [cmd_duration]
# min_time = 5
# show_milliseconds = true

# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character] # The name of the module we are configuring is "character"
success_symbol = "[‚ûú](bold green)" # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"
error_symbol = "[‚ûú](bold red)"

# Disable the package module, hiding it from the prompt completely
# [package]
# disabled = true

[directory]
truncation_length = 8
truncation_symbol = "‚Ä¶/"

