; inherit = bar/main
; monitor = DP-0
; modules-left = i3
; modules-center =
; ; modules-right = updates network wlan battery0 battery1 temperature cpu memory pulseaudio_bar date sysmenu
; modules-right = temperature cpu memory pulseaudio_bar date sysmenu
;
; tray-position = none
