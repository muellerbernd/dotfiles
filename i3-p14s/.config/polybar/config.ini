[global/wm]
; Adjust the _NET_WM_STRUT_PARTIAL top value
;   Used for top aligned bars
margin-bottom = 0

; Adjust the _NET_WM_STRUT_PARTIAL bottom value
;   Used for bottom aligned bars
margin-top = 0
; Include files
include-file = ~/.config/polybar/modules/bar.ini
include-file = ~/.config/polybar/modules/base.ini
include-file = ~/.config/polybar/modules/custom.ini
include-file = ~/.config/polybar/colors.ini

; [settings]
; format-padding = 1

[module/network]
type = internal/network

; interface = enp0s29u1u2
interface = enp0s25
interval = 1.0
unknown-as-up = true
format-connected = %{A1:nm-connection-editor &:}<label-connected>%{A}
format-disconnected = %{A1:nm-connection-editor &:}<label-disconnected>%{A}

; label-connected = "%downspeed:8% %upspeed:8% (%local_ip%)"
label-connected = "ﯲ %downspeed:8% ﯴ %upspeed:8% (%local_ip%)"
label-disconnected = "Not Connected"
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 

click-left = nm-connection-editor

[module/wlan]
type = internal/network

interface = wlp4s0
interval = 1.0
unknown-as-up = true
format-connected = %{A1:nm-connection-editor &:}<label-connected>%{A}
format-disconnected = %{A1:nm-connection-editor &:}<label-disconnected>%{A}

; label-connected = "%downspeed:8% %upspeed:8%"
label-disconnected = "Not Connected"
; ramp-signal-0 = 
; ramp-signal-1 = 
; ramp-signal-2 = 
; ramp-signal-3 = 
; ramp-signal-4 = 
; label-connected = %essid%
; label-connected = "%essid% %{F#00F000}%local_ip% %{F#F000F0}%local_ip6%"
label-connected = "%essid% (%local_ip%)"
; label-connected = "%essid% %{F#00F000}%local_ip% %{F#F000F0}%local_ip6%"
click-left = nm-connection-editor

[module/battery0]
type = internal/battery

; This is useful in case the battery never reports 100% charge
full-at = 99

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5
; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging> <label-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity> <label-discharging>

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
;format-full = <ramp-capacity> <label-full>

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
; label-charging = " Charging %percentage%%"
label-charging = " %percentage%%"

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; label-discharging = " Discharging %percentage%%"
label-discharging = " %percentage%%"

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = Fully charged

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500

[module/battery1]
inherit = module/battery0
battery = BAT1

[module/temperature]
type = internal/temperature
interval = 1
thermal-zone = 0
; hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon2/temp1_input
base-temperature = 20
warn-temperature = 65

format = <ramp> <label>
format-warn = <ramp> <label-warn>
label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${color.dg}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-foreground = ${color.fg}

[bar/main]
monitor = ${env:MONITOR:}
; monitor = DP-2
bottom = true
height = 26

; Colors
background = ${color.bg}
foreground = ${color.fg}

; Border
; border-bottom-size = 0
; border-color = ${color.ac}

; Module spacing
; module-margin-left = 1
; module-margin-right = 1

; Number of spaces to add at the beginning/end of the bar
; Individual side values can be defined using:
;   padding-{left,right}
padding-right = 1

; Number of spaces to add before/after each module
; Individual side values can be defined using:
;   module-margin-{left,right}
module-margin = 1
; Locale (for date)
; locale = fr_FR.UTF-8
; Fonts
; font-N = <fontconfig pattern>;<vertical offset>
; font-0 = "Hack Nerd Font Mono:style=Regular:size=10;0"
; font-1 = "Hack Nerd Font:style=Regular:size=15;0"
; font-0 = "mononoki Nerd Font Mono:style=Regular:size=10;0"

# Mono variant. Icons match the width of other characters
; font-0 = Hack Nerd Font Mono:size=10:antialias=true;2

# Normal variant. Icons are full sized
font-0 = Hack Nerd Font:style=Regular:pixelsize=11:size=12:antialias=true;3
line-size = 2pt
; font-1 = "mononoki Nerd Font Mono:style=Regular:pixelsize=15:size=13;0"
; font-1 = "mononoki Nerd Font Mono:style=Regular:size=15;0"

; Modules
; modules-left = i3 windowtitle
modules-left = i3
; modules-center = spotify spotify-prev spotify-play-pause spotify-next
; modules-right = updates network wlan battery0 battery1 temperature cpu memory pulseaudio_bar date sysmenu
modules-right = network wlan battery0 battery1 temperature cpu memory pulseaudio_bar date calendar


; Available positions:
;   left
;   center
;   right
;   none
tray-position = right

; If true, the bar will not shift its
; contents when the tray changes
tray-detached = false

; Tray icon max size
tray-maxsize = 15

; DEPRECATED! Since 3.3.0 the tray always uses pseudo-transparency
; Enable pseudo transparency
; Will automatically be enabled if a fully transparent
; background color is defined using `tray-background`
tray-transparent = false

; Background color for the tray container
; ARGB color (e.g. #f00, #ff992a, #ddff1023)
; By default the tray container will use the bar
; background color.
tray-background = ${color.bg}
; Tray offset defined as pixel value (e.g. 35) or percentage (e.g. 50%)
tray-offset-x = 0
tray-offset-y = 0

; Pad the sides of each tray icon
tray-padding = 0

; Scale factor for tray clients
tray-scale = 1.0

; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
enable-ipc = true

; i3 integration
scroll-up = i3-msg workspace next_on_output
scroll-down = i3-msg workspace prev_on_output

